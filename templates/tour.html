{% extends "_base.html" %}

{% block content %}
  <main class="container">
    <section class="mt-3 pb-5">
      <h1 class="display-3 mt-4">{{ tour.tittle }} {{ tour.stars }}★</h1>
      <!-- HERO -->
      <p class="lead">{{ tour.country }} {{ tour.nights }} ночей, з {{ tour.date }}</p>
      <img src="{{ tour.picture }}" class="w-75">
      <p class="my-4 w-75">{{ tour.description }}</p>
      <form action="{{ url_for('reserve', id=id) }}" method="post">
      <div class="form-group">
        <label>Введіть своє ім'я для бронювання</label>
       <input type="text" name="name" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success btn-lg">Купити тур за {{ tour.price }} грн</button>
    </form>
    </section>
  </main>
{% endblock content %}
